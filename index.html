<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto 1 - 202208521</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    .tab {
      overflow: hidden;
      border: 1px solid #aaa;
      background-color: #f1f1f1;
    }

    /* Style the buttons inside the tab */
    .tab button {
      background-color: inherit;
      float: left;
      border: none;
      outline: none;
      cursor: pointer;
      padding: 14px 16px;
      transition: 0.3s;
      font-size: 17px;
    }

    /* Change background color of buttons on hover */
    .tab button:hover {
      background-color: #ddd;
    }

    /* Create an active/current tablink class */
    .tab button.active {
      background-color: #ccc;
    }

    /* Style the tab content */
    .tabcontent {
      display: none;
      padding: 6px 12px;
      border: 1px solid #aaa;
      border-top: none;
    }

    main {
      max-width: 1200px;
      margin: 2.5rem auto;
      border: 1px solid #aaa;
      padding: 2.5rem;
      border-radius: 10px;
      background-color: #eee;
    }

    .btn {
      padding: 0.7rem 1rem;
      outline: none;
      font-size: 0.9rem;
      border-radius: 5px;
      border-width: 0;
      cursor: pointer;
      transition: .2s ease all;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .btn-primary {
      background-color: #2980b9;
      color: white;
    }

    .btn-danger {
      background-color: #e74c3c;
      color: white;
    }

    .btn-green {
      background-color: #27ae60;
      color: white;
    }

    .code-area {
      resize: none;
      width: 100%;
      min-height: 25rem;
      padding: 0.6rem;
      outline: none;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <main>
    <h1>OakLand</h1>
    <h2>Proyecto 1</h2>
    <h3>202208521</h3>
    
    <div id="tabs" style="margin-bottom: 1.5rem;">
      <div style="padding: 10px 0">
        <h2>Archivos</h2>
      </div>

      <div style="margin-bottom: 1.5rem;">
        <button class="btn btn-primary">Abrir Archivo</button>
        <button class="btn btn-primary">+ Crear archivo</button>
        <button class="btn btn-danger">x Cerrar pestaña actual</button>
      </div>

      <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">Archivo 1</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Archivo 2</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Archivo 3</button>
      </div>

      <div id="London" class="tabcontent" style="display: block;">
        <textarea class="code-area"></textarea>
      </div>

      <div id="Paris" class="tabcontent">
        <h3>Archivo 2</h3>
        <p>Paris is the capital of France.</p>
      </div>

      <div id="Tokyo" class="tabcontent">
        <h3>Archivo 3</h3>
        <p>Tokyo is the capital of Japan.</p>
      </div>

    </div>

    <div style="margin-bottom: 1.5rem;">
      <button class="btn btn-green">Ejecutar</button>
    </div>

    <div style="margin-bottom: 1.5rem;">
      <div style="border: 1px solid #aaa; padding: 0.7rem 1rem; font-weight: bold;">Consola</div>
      <div id="output" style="background-color: #141f2a; color: #eee; padding: 1rem">
        Result: <br />
        3
      </div>
    </div>
    <div>
      <button class="btn btn-primary">Generar Reporte de Errores</button>
      <button class="btn btn-primary">Generar Reporte de Tabla de Símbolos</button>
    </div>
  </main>
</body>
<script>
  function openCity(evt, cityName) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
      tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(cityName).style.display = "block";
    evt.currentTarget.className += " active";
  }
</script>

</html>
